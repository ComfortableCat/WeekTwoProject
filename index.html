<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spooky Photo Gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <nav id="thumbnail-scroller">
        <button class="last" tabindex="2" aria-label="Previous Image"></button>
        <img class="thumbnail img0 order0" tabindex="3" />
        <img class="thumbnail img1 order1" tabindex="4" />
        <img class="thumbnail img2 order2" tabindex="5" />
        <img class="thumbnail img3 order3" tabindex="6" />
        <img class="thumbnail img4 order4" tabindex="7" />
        <button class="next" tabindex="8" aria-label="Next Image"></button>
      </nav>
    </header>
    <main>
      <img
        aria-live="assertive"
        ;
        tabindex="1"
        id="mainImage"
        src="./Assets/BloodMoon/BloodMoon-2400x1600.jpg"
        srcset="
          ./Assets/BloodMoon/BloodMoon-2400x1600.jpg 1600w,
          ./Assets/BloodMoon/BloodMoon-1920x1280.jpg 1280w,
          ./Assets/BloodMoon/BloodMoon-640x427.jpg    427w
        "
        title="Blood Moon"
        alt="A red blood moon visible through silhoutted branches of a tree"
      />

      <div class="LRContainer" tabindex="-1">
        <div class="left" tabindex="-1">
          <button
            class="last"
            tabindex="9"
            aria-label="Previous Image"
          ></button>
        </div>
        <div class="right" tabindex="-1">
          <button class="next" tabindex="10" aria-label="Next Image"></button>
        </div>
      </div>
    </main>
  </body>
</html>
