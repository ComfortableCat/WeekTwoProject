    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <header>
      <div id="thumbnail-scroller">
        <button class="last"></button>
        <img class="thumbnail img0" />

    <main>
      <img
        id="mainImage"
        src="./Assets/BloodMoon/BloodMoon-2400x1600.jpg"

          ./Assets/BloodMoon/BloodMoon-1920x1280.jpg 1280w,
          ./Assets/BloodMoon/BloodMoon-640x427.jpg    427w

        alt="A red blood moon visible through silhoutted branches of a tree"
      />

      <div class="LRContainer">
        <div class="left">
          <button class="last"></button>
        </div>
        <div class="right">
          <button class="next"></button>
        </div>
      </div>
